<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Altadena Parcel Survey Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <script>
    mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTKG1gNRrK_2VCnj87z2GmP5_kRLrsTaThJCk0JcmA1HpPqr7jUGDN1fW_XIgRYf3Cq6DxNVPaSBryo/pub?output=csv";
    const geojsonUrl = 'your-geojson-url.json'; // Replace with your parcel GeoJSON file

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      center: [-118.137, 34.19],
      zoom: 14
    });

    let surveyData = [];

    function fetchSurveyData() {
      return fetch(csvUrl)
        .then(response => response.text())
        .then(text => {
          const parsed = Papa.parse(text, { header: true });
          surveyData = parsed.data;
        });
    }

    function tagParcelsWithSurveyData(parcelGeoJSON, surveyData) {
      return {
        ...parcelGeoJSON,
        features: parcelGeoJSON.features.map(feature => {
          const parcelAddress = feature.properties.address?.trim();
          const hasMatch = surveyData.some(entry =>
            entry["What is the full address of the property?"]?.trim() === parcelAddress
          );
          return {
            ...feature,
            properties: {
              ...feature.properties,
              has_response: hasMatch ? "yes" : "no"
            }
          };
        })
      };
    }

    async function loadAndRenderMap() {
      await fetchSurveyData();
      const parcelData = await fetch(geojsonUrl).then(res => res.json());
      const updatedData = tagParcelsWithSurveyData(parcelData, surveyData);

      map.addSource('parcels', {
        type: 'geojson',
        data: updatedData
      });

      map.addLayer({
        id: 'parcels-layer',
        type: 'fill',
        source: 'parcels',
        paint: {
          'fill-color': [
            'case',
            ['==', ['get', 'has_response'], 'yes'],
            '#3bb2d0', // blue for completed
            '#ccc'     // gray for empty
          ],
          'fill-opacity': 0.6,
          'fill-outline-color': '#333'
        }
      });

      map.on("mousemove", 'parcels-layer', function(e) {
        const feature = e.features[0];
        const address = feature.properties.address?.trim();

        const match = surveyData.find(entry =>
          entry["What is the full address of the property?"]?.trim() === address
        );

        if (match) {
          const popupHTML = `
            <div style="font-size: 14px; line-height: 1.4">
              <strong>Style:</strong> ${match["Style"] || "N/A"}<br>
              <strong>Total Sq Ft:</strong> ${match["Total Square Feet"] || "N/A"}<br>
              <strong>Builder:</strong> ${match["Builder's Name"] || "N/A"} (${match["Builder's Email"] || "N/A"})<br>
              <strong>Architect:</strong> ${match["Architect's / Designer's Name"] || "N/A"} (${match["Architect's Email"] || "N/A"})<br>
              <strong>Engineer:</strong> ${match["Structural Engineer's Name"] || "N/A"} (${match["Structural Engineer's Email"] || "N/A"})<br>
              <strong>Status:</strong> ${match["Project status (check all that apply)"] || "N/A"}
            </div>
          `;

          new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(popupHTML)
            .addTo(map);
        }
      });

      map.on("mouseleave", 'parcels-layer', function () {
        map.getCanvas().style.cursor = "";
      });
    }

    map.on('load', () => {
      loadAndRenderMap();

      // Optional: auto-refresh every 5 minutes
      setInterval(loadAndRenderMap, 5 * 60 * 1000);
    });
  </script>
</body>
</html>
