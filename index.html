<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Altadena Parcel Survey Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; display: flex; }
    #map { position: absolute; top: 0; bottom: 0; left: 0; right: 300px; }
    #sidebar {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 300px;
      background: #f7f7f7;
      border-left: 1px solid #ddd;
      padding: 15px;
      overflow-y: auto;
      font-size: 14px;
    }
    #sidebar h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h3>Parcel Info</h3>
    <p>Click a parcel to see its details and open the form.</p>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibmFyZGloYXVzIiwiYSI6ImNtOG81NWtlOTA3aGcyanB3czdnaWRmYnYifQ.DL67dlH6jHPuohTQ5V6v3w';

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTKG1gNRrK_2VCnj87z2GmP5_kRLrsTaThJCk0JcmA1HpPqr7jUGDN1fW_XIgRYf3Cq6DxNVPaSBryo/pub?output=csv";

    const geojsonFiles = [
      { id: 'parcels-1', file: 'altadena_parcels_part_1.geojson' },
      { id: 'parcels-2', file: 'altadena_parcels_part_2.geojson' },
      { id: 'parcels-3', file: 'altadena_parcels_part_3.geojson' },
      { id: 'parcels-4', file: 'altadena_parcels_part_4.geojson' }
    ];

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      center: [-118.137, 34.19],
      zoom: 14
    });

    let surveyData = [];

    function fetchSurveyData() {
      return fetch(csvUrl)
        .then(response => response.text())
        .then(text => {
          const parsed = Papa.parse(text, { header: true });
          surveyData = parsed.data;
        });
    }

    function tagGeojsonWithSurveyData(geojson) {
      return {
        ...geojson,
        features: geojson.features.map(feature => {
          const parcelAddress = feature.properties.address?.trim();
          const hasMatch = surveyData.some(entry =>
            entry["What is the full address of the property?"]?.trim() === parcelAddress
          );
          return {
            ...feature,
            properties: {
              ...feature.properties,
              has_response: hasMatch ? "yes" : "no"
            }
          };
        })
      };
    }

    function updateSidebar(entry, address) {
      const sidebar = document.getElementById('sidebar');
      if (!entry) {
        sidebar.innerHTML = `<h3>Parcel Info</h3><p>No survey data for ${address}</p>`;
        return;
      }

      const encodedAddress = encodeURIComponent(address);
      const formUrl = `https://docs.google.com/forms/d/e/1FAIpQLSeXInd6e0-MX-u9EGnlbZ53Z_SQGLO_kIZxjc-5pR5ptbKX-g/viewform?entry.1693961180=${encodedAddress}`;

      sidebar.innerHTML = `
        <h3>${address}</h3>
        <p><strong>Style:</strong> ${entry["Style"] || "N/A"}</p>
        <p><strong>Total Sq Ft:</strong> ${entry["Total Square Feet"] || "N/A"}</p>
        <p><strong>Builder:</strong> ${entry["Builder's Name"] || "N/A"}<br><small>${entry["Builder's Email"] || ""}</small></p>
        <p><strong>Architect:</strong> ${entry["Architect's / Designer's Name"] || "N/A"}<br><small>${entry["Architect's Email"] || ""}</small></p>
        <p><strong>Engineer:</strong> ${entry["Structural Engineer's Name"] || "N/A"}<br><small>${entry["Structural Engineer's Email"] || ""}</small></p>
        <p><strong>Status:</strong> ${entry["Project status (check all that apply)"] || "N/A"}</p>
        <p><a href="${formUrl}" target="_blank">üìù Fill or Edit This Parcel‚Äôs Form</a></p>
      `;
    }

    function addLayerWithSidebar(id, data) {
      if (map.getSource(id)) {
        map.getSource(id).setData(data);
        return;
      }

      map.addSource(id, {
        type: 'geojson',
        data: data
      });

      map.addLayer({
        id: `${id}-layer`,
        type: 'fill',
        source: id,
        paint: {
          'fill-color': [
            'case',
            ['==', ['get', 'has_response'], 'yes'],
            '#3bb2d0',
            '#ccc'
          ],
          'fill-opacity': 0.6,
          'fill-outline-color': '#444'
        }
      });

      map.on("mouseenter", `${id}-layer`, () => {
        map.getCanvas().style.cursor = "pointer";
      });
      map.on("mouseleave", `${id}-layer`, () => {
        map.getCanvas().style.cursor = "";
      });

      map.on("click", `${id}-layer`, function(e) {
        const feature = e.features[0];
        const address = feature.properties.address?.trim();

        if (address) {
          const match = surveyData.find(entry =>
            entry["What is the full address of the property?"]?.trim() === address
          );
          updateSidebar(match, address);
          const encodedAddress = encodeURIComponent(address);
          const formUrl = `https://docs.google.com/forms/d/e/1FAIpQLSeXInd6e0-MX-u9EGnlbZ53Z_SQGLO_kIZxjc-5pR5ptbKX-g/viewform?entry.1693961180=${encodedAddress}`;
          window.open(formUrl, '_blank');
        }
      });
    }

    async function loadAndRenderAllLayers() {
      await fetchSurveyData();

      for (const { id, file } of geojsonFiles) {
        const rawData = await fetch(file).then(res => res.json());
        const taggedData = tagGeojsonWithSurveyData(rawData);
        addLayerWithSidebar(id, taggedData);
      }
    }

    map.on('load', () => {
      loadAndRenderAllLayers();
      setInterval(loadAndRenderAllLayers, 5 * 60 * 1000); // Refresh every 5 minutes
    });
  </script>
</body>
</html>
